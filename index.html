<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      .top {
        text-align: center;
        background-color: #F4F4F4;
        padding: 0; margin: 0;
        width: 100%;
      }
      .ad {
        text-align: center;
        padding: 0; margin: 0;
        width: 100%;
      }
      .jbFixed {
        position: fixed;
        top: 0px;
      }
    </style>
    <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
      $( document ).ready( function() {
        var jbOffset = $( '.jbMenu' ).offset();
        $( window ).scroll( function() {
          if ( $( document ).scrollTop() > jbOffset.top ) {
            $( '.jbMenu' ).addClass( 'jbFixed' );
          }
          else {
            $( '.jbMenu' ).removeClass( 'jbFixed' );
          }
        });
      } );
    </script>
  </head>
  <body>
    <div class="jbTitle">
      <h1>Site Title</h1>
    </div>
    <div class="jbMenu">
      <p>
<a href="http://dtjatwice.github.io" target="_blank"><p style="text-align: center;"><img src="https://i.imgur.com/LkQi1KL.png" style="height: auto; max-height: 8%;" /></a>
      </p>
    </div>
    <div class="jbContent">
    </div>
  </body>
</html>
